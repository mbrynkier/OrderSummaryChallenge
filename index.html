<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css"/>
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>                
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
            <div class="payment">
                <div class="payment-first-part">
                    <img src="./images/icon-music.svg" alt="" class="music-icon">
                    <div class="plan">
                        <span>Annual Plan</span>                    
                        <span>$59.99/year</span>                    
                    </div>
                </div>                
                <a href="/">Change</a>
            </div>
            <button class="confirm-payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
            
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="//www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Marcos Brynkier</a>.
            </div>
        </footer>        
    </main>          
</body>
</html>
